services:
  - type: web
    name: workflow-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FB_APP_ID
        sync: false
      - key: FB_APP_SECRET
        sync: false
      - key: FB_VERIFY_TOKEN
        sync: false
      - key: FB_PAGE_ACCESS_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
